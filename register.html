<!DOCTYPE html>

<html>  

<head>
    <title>Register - Controle de gastos</title>
</head>

<body class="centralize">
    <form>
        <div class="form-field">
        <div><label>Email</label></div>
        <input type="email" placeholder="Digite aqui seu email" onchange="onChangeEmail()" id="email"/>
        <div class="error" id="email-required-error">
            Email é obrigatório
        </div>
        <div class="error" id="email-invalid-error">
            Email é inválido
        </div>
        </div>
        <div class="form-field">
        <div><label>Senha</label></div>
        <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()"/>
        <div class="error" id="password-required-error">
            Senha é obrigatório
        </div>
        <div class="error" id="password-min-length-error">
            Senha deve ter pelo menos 6 caracteres
        </div>
        </div>
        <div class="form-field">
        <div><label>Confirmar Senha</label></div>
        <input type="password" placeholder="Confirme sua senha" id="confirmPassword" onchange="onChangeConfirmPassword()"/>
        <div class="error" id="password-doesnt-match-error">
            Senha e Confirmar senha devem ser iguais
        </div>
        </div>
        <div>
            <button type="button" class="solid" disabled="true" id="register-button" onclick="register()">Registrar</button>
        </div>
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="register.css">

<script src="index.js" defer></script>
<script src="validations.js" defer></script>
<script src="loading.js" defer></script>


<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>


</html>
